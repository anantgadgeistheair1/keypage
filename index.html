<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Key</title>
</head>
<body>
    <h1>Your key is:</h1>
    <p id="keyDisplay">Loading...</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const key = params.get("key");
        document.getElementById("keyDisplay").innerText = key || "No key found";
    </script>
</body>
</html>
